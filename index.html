<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caclculator</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="calc">
      <h1>Calculator</h1>
      <div class="input-wrap">
        <label for="first-arg"
          >Arg. 1:
          <input autofocus type="number" name="first-arg" id="first-arg"
        /></label>
        <select name="math" id="math">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="/">/</option>
          <option value="*">*</option>
        </select>
        <label for="second-arg"
          >Arg. 2: <input type="number" name="second-arg" id="second-arg"
        /></label>
        <button onclick="processCalc()">=</button>
        <h2>Result:</h2>
       <div id="result"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
